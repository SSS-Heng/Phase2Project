<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="锤子商城, 智能手机, 用户体验">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://static.smartisanos.cn/common/img/favicon.ico">
  <title>用户登录 - Smartisan</title>
  <link rel="stylesheet" href="../css/signin.css">
</head>
<body class="v2 login_v2">
  <div class="wrapper ng_scope">
    <div class="dialog dialog_shadow">
      <div class="title">
        <h4 class="ng_binding">请使用 Smartisan ID 登陆官网</h4>
      </div>
      <div class="content ng_scope ng_animate">
        <form action="#" class="login_form form_v2 ng_scope ng_pristine ng_invalid ng_invalid_required" autocomplete="off" novalidate name="form">
          <ul class="common_form"></ul>
          <div class="btn_wrapper">
            <div class="btn btn_primary disabled">
              <a href="#" class="submit">登陆</a>
            </div>
          </div>
          <div class="info_wrapper2 clearfix">
            <ul>
              <li>
                <ul class="login_three ng_scope">
                  <li class="text">其他账号登陆:</li>
                  <li class="wechat"></li>
                  <li class="weibo"></li>
                  <li class="qq"></li>
                  <li class="alipay"></li>
                </ul>
              </li>
              <li>
                <a href="signup.html">立即注册&gt;</a>
              </li>
            </ul>
          </div>
          <div class="agreement">
            <p>
              <span>
                登录代表你已同意 
                <a href="https://resource.smartisan.com/docs/smartisan_os_legal_statement_cn.html" target="_blank">用户协议</a> 
                和 
                <a href="https://resource.smartisan.com/docs/smartisan_os_privacy_policy_cn.html" target="_blank">隐私政策</a>
              </span>
            </p>
          </div>
        </form>
      </div>
    </div>
    <div class="copyright">
      <div class="clearfix">
        <h2>Copyright&nbsp;©&nbsp;2020&nbsp;smartisan.com&nbsp;版权所有</h2>
      </div>
      <h4>
        <a href="http://www.miibeian.gov.cn/" target="_blank">
          <span>京 ICP 备 18020659 号 - 2</span>
        </a>
      </h4>
    </div>
  </div>
  <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-TBDW8K" height=0 width=0 style=display:none;visibility:hidden></iframe></noscript>
</body>
</html>
