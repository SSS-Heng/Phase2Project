<!DOCTYPE html>
<html lang="zh-cmn-Hans-CN">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="锤子商城, 智能手机, 用户体验">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://static.smartisanos.cn/common/img/favicon.ico">
  <title>用户登录 - Smartisan</title>
  <link rel="stylesheet" href="../css/signin.css">
</head>
<body class="v2 login_v2">
  <div class="wrapper">
    <div class="dialog dialog_shadow">
      <div class="title">
        <h4>使用 Smartisan ID 登录官网</h4>
      </div>
      <div class="content ng_animate">
        <form action="#" class="login_form form_v2 ng_pristine ng_invalid ng_invalid_required" autocomplete="off" novalidate name="form">
          <ul class="common_form">
            <li class="username border_1p">
              <div class="input"><!--如果输入内容有误在class中加入"invalid"-->
                <span class="icon">
                  <i></i>
                </span>
                <input class="username" type="text" name="username" required autocomplete="username" placeholder="手机号/邮箱">
                <span class="warning u_required">请输入手机号/邮箱</span>
                <span class="warning u_format_error">手机号/邮箱格式错误</span><!--如果符合哪个错误在class中加入"input_error"-->
                <span class="warning u_not_exist">手机号/邮箱未注册</span>
              </div>
            </li>
            <li class="password">
              <div class="input"><!--如果输入内容有误在class中加入"invalid"-->
                <span class="icon">
                  <i></i>
                </span>
                <input class="password" type="password" name="password" required autocomplete="current-password" placeholder="密码">
                <span class="warning p_required">请输入密码</span><!--如果符合哪个错误在class中加入"input_error"-->
                <span class="warning p_error">密码错误</span>
              </div>
            </li>
            <li class="remember">
              <div class="auto">
                <span class="checkbox checked"><!--如果选中class中加入"checked"-->
                  <a href="#"></a>
                </span>
                自动登录
              </div>
              <a href="" class="forgotpassword">忘记密码？</a>
            </li>
          </ul>
          <div class="btn_wrapper">
            <div class="btn btn_primary disabled">
              <a href="#" class="submit">登录</a>
            </div>
          </div>
          <div class="info_wrapper2 clearfix">
            <ul>
              <li>
                <ul class="login_three">
                  <li class="text">其他账号登录:</li>
                  <li class="wechat"></li>
                  <li class="weibo"></li>
                  <li class="qq"></li>
                  <li class="alipay"></li>
                </ul>
              </li>
              <li>
                <a href="signup.html">立即注册&gt;</a>
              </li>
            </ul>
          </div>
          <div class="agreement">
            <p>
              <span>
                登录代表你已同意 
                <a href="https://resource.smartisan.com/docs/smartisan_os_legal_statement_cn.html" target="_blank">用户协议</a> 
                和 
                <a href="https://resource.smartisan.com/docs/smartisan_os_privacy_policy_cn.html" target="_blank">隐私政策</a>
              </span>
            </p>
          </div>
        </form>
      </div>
    </div>
    <div class="copyright">
      <div class="clearfix">
        <h2>Copyright&nbsp;©&nbsp;2020&nbsp;smartisan.com&nbsp;版权所有</h2>
      </div>
      <h4>
        <a href="http://www.miibeian.gov.cn/" target="_blank">
          <span>京 ICP 备 18020659 号 - 2</span>
        </a>
      </h4>
    </div>
  </div>
  <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-TBDW8K" height=0 width=0 style=display:none;visibility:hidden></iframe></noscript>
</body>
</html>
