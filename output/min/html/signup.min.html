<!DOCTYPE html><html lang="zh-cmn-Hans-CN"><head><meta charset="UTF-8"><meta name="keywords" content="锤子商城, 智能手机, 用户体验"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="https://static.smartisanos.cn/common/img/favicon.ico"><title>用户注册 - Smartisan</title><link rel="stylesheet" href="../css/signin_signup.css"></head><body class="v2 login_v2"><div class="wrapper"><div class="dialog dialog_shadow"><div class="title"><h4>欢迎注册 Smartisan ID</h4></div><div class="content"><form action="#" class="login_form form_v2" autocomplete="off" novalidate name="form"><ul class="common_form"><li class="username"><div class="input"><!--如果输入内容有误在class中加入"invalid"--> <span class="icon"><i></i> </span><input class="username" type="text" name="username" required autocomplete="username" placeholder="用户名-10位以内字母数字下划线汉字"> <span class="warning u_required">请输入用户名</span> <span class="warning u_format_error">用户名格式错误</span><!--如果符合哪个错误在class中加入"input_error"--> <span class="warning u_already_exist">用户名已存在</span> <span class="passed u_format_ok">用户名格式正确</span><!--如果通过在这行class中加入"input_ok"--></div></li><li class="email"><div class="input"><!--如果输入内容有误在class中加入"invalid"--> <span class="icon"><i></i> </span><input class="email" type="email" name="email" autocomplete="email" placeholder="邮箱"> <span class="warning e_required">请输入邮箱或下方手机号</span> <span class="warning e_format_error">邮箱格式错误</span><!--如果符合哪个错误在class中加入"input_error"--> <span class="warning e_already_exist">邮箱已注册</span> <span class="passed e_format_ok">邮箱格式正确</span><!--如果通过在这行class中加入"input_ok"--></div></li><li class="tel"><div class="input"><!--如果输入内容有误在class中加入"invalid"--> <span class="icon"><i></i> </span><input class="tel" type="tel" name="tel" autocomplete="mobile" placeholder="手机号"> <span class="warning t_required">请输入手机号或上方邮箱</span> <span class="warning t_format_error">手机号格式错误</span><!--如果符合哪个错误在class中加入"input_error"--> <span class="warning t_already_exist">手机号已注册</span> <span class="passed t_format_ok">手机号格式正确</span><!--如果通过在这行class中加入"input_ok"--></div></li><li class="password"><div class="input"><!--如果输入内容有误在class中加入"invalid"--> <span class="icon"><i></i> </span><input class="password" type="password" name="password" required autocomplete="current-password" placeholder="密码-6~18位字母数字下划线特殊字符"> <span class="warning p_required">请输入密码</span><!--如果符合哪个错误在class中加入"input_error"--> <span class="warning p_format_error">密码格式错误</span> <span class="passed p_strength_low">密码强度低</span><!--如果通过在这三行class中加入"input_ok"--> <span class="passed p_strength_middle">密码强度中</span> <span class="passed p_strength_high">密码强度高</span></div></li></ul><div class="btn_wrapper"><div class="btn btn_primary disabled"><a href="#" class="submit">注册</a></div></div><div class="info_wrapper2 clearfix"><ul><li><ul class="login_three"><li class="text">其他账号登录:</li><li class="wechat"></li><li class="weibo"></li><li class="qq"></li><li class="alipay"></li></ul></li><li><a href="signin.html">立即登录&gt;</a></li></ul></div><div class="agreement"><p><span>注册代表你已同意 <a href="https://resource.smartisan.com/docs/smartisan_os_legal_statement_cn.html" target="_blank">用户协议</a> 和 <a href="https://resource.smartisan.com/docs/smartisan_os_privacy_policy_cn.html" target="_blank">隐私政策</a></span></p></div></form></div></div><div class="copyright"><div class="clearfix"><h2>Copyright&nbsp;©&nbsp;2020&nbsp;smartisan.com&nbsp;版权所有</h2></div><h4><a href="http://www.miibeian.gov.cn/" target="_blank"><span>京 ICP 备 18020659 号 - 2</span></a></h4></div></div><script type="text/javascript" src="../js/require.js" defer="defer" async data-main="../js/signup_main"></script></body></html>
